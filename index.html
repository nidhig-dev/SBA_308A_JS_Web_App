<!DOCTYPE html>
<html>

<head>
    <title>Wizarding World of HArry Potter</title>
    <meta charset="UTF-8" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- Our Styles -->
    <link href="./styles/style.css" rel="stylesheet" />

    <!-- jQuery -->
    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- Axios -->
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Our Scripts -->
    <script defer type="module" src="./scripts/Books.mjs"></script>
    <script defer type="module" src="./scripts/script.mjs"></script>
</head>

<body>
    <!-- Progress Bar-->
    <div id="progressBar" class="progress-bar-top" style="transition: width 1s ease;"></div>
    <nav class="navbar">
        <ul class="nav-links">
            <li>
                <h2>Welcome Potterheads!</h2>

            </li>
        </ul>

    </nav>
    <!-- Select by Books -->
    <div class="filterBooks">
        <h3>Select by Books: </h3>
        <select id="bookSelect" style="width: auto;" class="form-select form-select-lg my-1 "
            aria-label="form-select-lg">
        </select>
    </div>    
    <form id="searchForm" class="d-flex castHP">
        <!-- <div class="d-flex castHP"> -->
        <button id="getCastBtn" type="submit" class="btn btn-success mx-3 mb-5">
            Get Cast by name
        </button>
        <input type="text" id="searchBox" placeholder="Enter first name of character. Harry, Ron, Hermione.."
            autofocus />
        <!-- </div> -->
    </form>
    <div class="d-flex castHP">
    <button id="getAllCastBtn" type="submit" class="btn btn-success mx-3 mb-1">
        Get Entire Cast
    </button>
    </div>
    <!-- Carousel -->
    <div id="carouselExampleControls" class="carousel" data-bs-ride="carousel">
        <div id="carouselInner" class="carousel-inner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Information and image Section -->
    <div class="infoImg">
        <!-- Books Item Template -->
        <template id="bookItemTemplate">
            <!-- <div class="carousel-item"> -->
            <!-- <div class="card"> -->
            <div class="img-wrapper">
                <img src="https://via.placeholder.com/600/92c952" class="d-block w-100" alt="..." />
            </div>

            <!-- </div> -->
            <!-- </div> -->
        </template>

        <template id="castItemTemplate">
            <div class="carousel-item">
                <div class="card">
                    <div class="img-wrapper">
                        <img src="https://via.placeholder.com/600/92c952" class="d-block w-100" alt="..." />
                    </div>

                </div>
            </div>
        </template>
        <div id="infoDump" class="px-5 py-3 " style="max-width: 1600px;"></div>
    </div>
    <!-- Books Item Template -->
</body>

</html>
